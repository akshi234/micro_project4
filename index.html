<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" readonly id="display">
        <div class="keypad">
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="btn-keydel">DEL</button>
            </div>
            <div class="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="btn">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div class="btn">
                <button class="rst">RESET</button>
                <button class="eql" onclick="result()">=</button>

            </div>

        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
